<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <th:block th:each="jobs, job: ${jobs}">
            <span th:if="${job.index == 0}">
                <h3 th:text="${job.size} + ' Result(s)'"></h3>
            </span>
            <table class="job-listing">
                <tr th:each="item : ${job.current}">
                    <td th:text="${#strings.capitalizeWords(item.key)}"></td> <!-- -->
                    <td th:text="${item.value}"></td>
                </tr>
            </table>
        </th:block>


    </div>

</div>

</body>
</html>
